<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header>
        <nav>
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            <ul>
                <li><a href="#" class="navbar">Sobre</a></li>
                <li><a href="/" class="navbar">Home</a></li>
                <li><a href="/register" class="navbar">Matricule-se</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
       <div class="background"></div>
       <div class="card-login">
        <h1>LOGIN</h1>
        <form>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="usuario" placeholder="Usuário"><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Senha"><br><br>

            <button type="submit">Enviar</button> <br><br>

            <p>Ainda não possui cadastro? <br> <a href="/register" class="register">Matricule-se!</a></p>
        </form>
       </div>
    </main>
</body>
</html>
